<!DOCTYPE html>
<html lang="us">
<head>
  <meta  charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
  <div id="bg">
    <div class="all-btns">
        <div id ="screen" class="btn"></div>
        <button class="btn" id="top">AC</button>
        <button class="btn" id="top">DEL</button>
        <button class="btn / operators " id="top">/</button>
        <button class="btn * operators " id="top">x</button>

        <button class="btn digits">1</button>

        <button class="btn digits">2</button>
        <button class="btn digits">3</button>
        <button class="btn + operators ">+</button>
        <button class="btn digits">4</button>
        <button class="btn digits">5</button>
        <button class="btn digits">6</button>
        <button class="btn" id="equal">=</button>
        <button class="btn - operators ">-</button>
        <button class="btn digits">7</button>
        <button class="btn digits">8</button>
        <button class="btn digits">9</button>
        <button class="btn digits" id="zero">0</button>
        <button class="btn" id="del">.</button>
    </div>
 </div>
 <script type="text/javascript" src="calculator.js"></script>

</body>
</html>
