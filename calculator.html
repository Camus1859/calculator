<!DOCTYPE html>
<html lang="us">
<head>
  <meta  charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
  <div id="bg">

  <div class="all-btns">


      <div id ="screen" class="btn"></div>

      <button class="btn" class="digits" id="top">AC</button>
      <button class="btn" class="digits" id="top">DEL</button>
      <button class="btn" class="digits" id="top">/</button>
      <button class="btn" class="digits" id="top">X</button>
      <button class="btn" class="digits">5</button>
      <button class="btn" class="digits">6</button>
      <button class="btn" class="digits">7</button>
      <button class="btn" class="digits">9</button>
      <button class="btn" id="equal">=</button>


      <button class="btn" class="operators">.</button>
      <button class="btn" class="operators">x</button>
      <button class="btn" class="operators">/</button>
      <button class="btn" class="operators">+</button>
      <button class="btn" class="operators">-</button>
      <button class="btn">1</button>
      <button class="btn">AC</button>
      <button class="btn" class="digits" id="zero">0</button>

      <button class="btn" id="del">DEL</button>

  </div>

 </div>
</body>
</html>
